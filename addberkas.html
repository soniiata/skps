          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNim">Nim</label>
                <input type="text" class="form-control" id="inputNim" placeholder="nim">

              <div class="form-group col-md-6">

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputProdi">Program Studi</label>
                <select id="inputProdi" class="form-control">
                  <option selected>Choose...</option>
                  <option value="">Teknik Informatika</option>
                  <option value="">Teknik Industri</option>
                  <option value="">Teknik Kimia</option>
                  <option value="">Teknik Elektro</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputTanggal">Tanggal</label>
                <input type="text" class="form-control" id="inputTanggal" placeholder="Tanggal">
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary ">Simpan</button>
            </div>
          </form>
